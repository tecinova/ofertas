<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Online Ofertas</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" type="image/png" href="https://media.devlabs.academy/file/w_30/WebSheets/app-icon.png" />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
    />
    <script data-name="BMC-Widget" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="NoticiasComOFF" data-description="Support me on Buy me a coffee!" data-message="Hope this project helps you!" data-color="#E53E3E" data-position="right" data-x_margin="18" data-y_margin="18"></script>
    <style>
      body {
        font-family: 'Roboto Condensed', sans-serif;
      }
      .markdown-section h1 {
        margin-top: 4rem !important;
      }
      li,
      a.section-link,
      p {
        font-size: 18px !important;
      }
      li {
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Online Ofertas',
        repo: 'https://github.com/',
        themeColor: '#E53E3E',
        logo: 'https://i.postimg.cc/BvsMHFhx/app-icon.png',
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    
    <!-- Messenger Plugin de bate-papo Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin de bate-papo code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "578602992672126");
      chatbox.setAttribute("attribution", "biz_inbox");
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v10.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/pt_BR/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    
  </body>
</html>
